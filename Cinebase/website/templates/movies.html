{% extends "base.html" %} {% block title %}Search Movies{% endblock %} {% block content
    %}
    <form method="POST">
      <h3 align="center">Enter Search Parameters</h3>
      <div class="form-group">
        <label for="movie_name">Name or part of name</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Part of name"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% endblock %}
