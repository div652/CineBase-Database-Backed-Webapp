{% extends "base.html" %} {% block title %}Search Shows{% endblock %} 

{% block contentHeader %} Search for TV Series {% endblock %}

{% block content
  %}
  <form method="POST">
    <br/>
    <div class="form-group">
      <label for="series_name">Name or part of series name</label>
      <input
        type="text"
        class="form-control"
        id="series_name_substr"
        name="series_name_substr"
        placeholder="Part of name"
      />
    </div>
   
    <br />
    <br />
    <div class='clause'>
    <div class="label">
      <h5>Genres</h5>
    </div>
    <div class="inputs">
      <table>
        <tbody>
        <tr>
          <td><input id="genres-1" type="checkbox" class="form-check-input" name="genres" value="action"> <label for="genres-1">Action</label></td>
          <td><input id="genres-2" type="checkbox" class="form-check-input" name="genres" value="adventure"> <label for="genres-2">Adventure</label></td>
          <td><input id="genres-3" type="checkbox" class="form-check-input" name="genres" value="animation"> <label for="genres-3">Animation</label></td>
          <td><input id="genres-4" type="checkbox" class="form-check-input" name="genres" value="biography"> <label for="genres-4">Biography</label></td>
        
          <td><input id="genres-5" type="checkbox" class="form-check-input" name="genres" value="comedy"> <label for="genres-5">Comedy</label></td>
          <td><input id="genres-6" type="checkbox" class="form-check-input" name="genres" value="crime"> <label for="genres-6">Crime</label></td>
          <td><input id="genres-7" type="checkbox" class="form-check-input" name="genres" value="documentary"> <label for="genres-7">Documentary</label></td>

        </tr>
        <tr>

          <td><input id="genres-8" type="checkbox" class="form-check-input" name="genres" value="drama"> <label for="genres-8">Drama</label></td>
        
          <td><input id="genres-9" type="checkbox" class="form-check-input" name="genres" value="family"> <label for="genres-9">Family</label></td>
          <td><input id="genres-10" type="checkbox" class="form-check-input" name="genres" value="fantasy"> <label for="genres-10">Fantasy</label></td>
          <td><input id="genres-11" type="checkbox" class="form-check-input" name="genres" value="film_noir"> <label for="genres-11">Film-Noir</label></td>
          <td><input id="genres-12" type="checkbox" class="form-check-input" name="genres" value="game_show"> <label for="genres-12">Game-Show</label></td>
        
          <td><input id="genres-13" type="checkbox" class="form-check-input" name="genres" value="history"> <label for="genres-13">History</label></td>
          <td><input id="genres-14" type="checkbox" class="form-check-input" name="genres" value="horror"> <label for="genres-14">Horror</label></td>

        </tr>
        <tr>

          <td><input id="genres-15" type="checkbox" class="form-check-input" name="genres" value="music"> <label for="genres-15">Music</label></td>
          <td><input id="genres-16" type="checkbox" class="form-check-input" name="genres" value="musical"> <label for="genres-16">Musical</label></td>
          <td><input id="genres-17" type="checkbox" class="form-check-input" name="genres" value="mystery"> <label for="genres-17">Mystery</label></td>
          <td><input id="genres-18" type="checkbox" class="form-check-input" name="genres" value="news"> <label for="genres-18">News</label></td>
          <td><input id="genres-19" type="checkbox" class="form-check-input" name="genres" value="reality_tv"> <label for="genres-19">Reality-TV</label></td>
          <td><input id="genres-20" type="checkbox" class="form-check-input" name="genres" value="romance"> <label for="genres-20">Romance</label></td>

          <td><input id="genres-21" type="checkbox" class="form-check-input" name="genres" value="sci_fi"> <label for="genres-21">Sci-Fi</label></td>
        </tr>
        <tr>

          <td><input id="genres-22" type="checkbox" class="form-check-input" name="genres" value="sport"> <label for="genres-22">Sport</label></td>
          <td><input id="genres-23" type="checkbox" class="form-check-input" name="genres" value="talk_show"> <label for="genres-23">Talk-Show</label></td>
          <td><input id="genres-24" type="checkbox" class="form-check-input" name="genres" value="thriller"> <label for="genres-24">Thriller</label></td>
        </tr>
        <tr><td><input id="genres-25" type="checkbox" class="form-check-input" name="genres" value="war"> <label for="genres-25">War</label></td>
          <td><input id="genres-26" type="checkbox" class="form-check-input" name="genres" value="western"> <label for="genres-26">Western</label></td>
        </tr>
        </tbody>
      </table>


    </div>
  </div>

  <br />
    <br />


    <div class="clause">
      <div class="label">

        <h5>Number of Seasons</h5>
      </div>
      
      <div class="inputs">

        <input name="num_seas_min" size="10" onkeyup="forceNumeric(this)" onchange="forceNumeric(this)" placeholder="min"> to <input name="num_seas_max" size="10" onkeyup="forceNumeric(this)" onchange="forceNumeric(this)" placeholder="max">

      </div>

      <br />
    <br />

    <div class="clause">
      <div class="label">

        <h5>Number of Episodes</h5>
      </div>
      
      <div class="inputs">

        <input name="num_eps_min" size="10" onkeyup="forceNumeric(this)" onchange="forceNumeric(this)" placeholder="min"> to <input name="num_eps_max" size="10" onkeyup="forceNumeric(this)" onchange="forceNumeric(this)" placeholder="max">

      </div>

      <br />
    <br />

    <div class="clause">
      <div class="label">
        <h5>Release Date<img id="ilm_help_button_release_date" class="ilm_help_button" src="https://m.media-amazon.com/images/G/01/IMDb/Search/icon_help._CB478096481_.gif" title="If you would like to search for titles released before, on, or after certain dates(e.g. titles released on March 13th, 1987 or later), put 1987-03-13 in the first date box, and leave the second box blank. If you would like to search for titles released before a certain date (e.g. titles released no later than 1952), leave the first box blank, and put 1952 in the second box. If you would like to search for titles released between two dates, put the earlier date in the first box and the later date in the second box.">
        </h5>
      </div>
      <div class="inputs">
        <input name="release_date_min" size="11" maxlength="11" placeholder="start"> to <input name="release_date_max" size="11" maxlength="11" placeholder="end">
        <br><i>Format: YYYY</i>
      </div>
    </div>
    <br />
    <br />

    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  {% endblock %}
  
  {% block javascript %} 
  
  <script>
    const popover = new bootstrap.Popover('.example-popover', {
      container: 'body'
    })
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>

  {% endblock %}
